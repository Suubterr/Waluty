<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <script>
        
        const kodWaluty = [
            'usd'
            ,'eur'
            ,'gbp'
            ,'chf'
            ,'cad'
            ,'sek'
            ,'dkk'
            ,'nok'
            ,'sur'
            ,'huf'
            ,'czk'
            ,'uah'
        ];
        
        
        // funkcja jako argument przyjmuje HTMLCollection i zapisuje wartosci do plików cookies w formacie 
        // [nazwa obiektu]:[rodz. transakcji]=[kwota] np. usd:skup=23,50
        function zapiszDaneFormularza() {
            kodWaluty.forEach (kod => {
                var waluta = document.getElementsByClassName(kod);
                if(waluta[0].name == "skup") {
                    var skup = waluta[0].value;
                    var sprzedaz = waluta[1].value;
                } else {
                    var skup = waluta[1].value;
                    var sprzedaz = waluta[0].value;
                }
                
                console.log("Utworzono ciasteczko: " + waluta[0].className + "=" + skup + ":" + sprzedaz + "; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT");
                
                document.cookie = waluta[0].className + "=" + skup + ":" + sprzedaz + "; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            })
            
        }
        
    </script>
    
    
</head>

<body>

    USD     <input type="text" name="skup" class="usd"> <input type="text" class="usd" name="sprzedaz"><br>
    EUR     <input type="text" name="skup" class="eur"> <input type="text" class="eur" name="sprzedaz"><br>
    GBP     <input type="text" name="skup" class="gbp"> <input type="text" class="gbp" name="sprzedaz"><br>
    CHF     <input type="text" name="skup" class="chf"> <input type="text" class="chf" name="sprzedaz"><br>
    CAD     <input type="text" name="skup" class="cad"> <input type="text" class="cad" name="sprzedaz"><br>
    SEK     <input type="text" name="skup" class="sek"> <input type="text" class="sek" name="sprzedaz"><br>
    DKK     <input type="text" name="skup" class="dkk"> <input type="text" class="dkk" name="sprzedaz"><br>
    NOK     <input type="text" name="skup" class="nok"> <input type="text" class="nok" name="sprzedaz"><br>
    SUR     <input type="text" name="skup" class="sur"> <input type="text" class="sur" name="sprzedaz"><br>
    HUF     <input type="text" name="skup" class="huf"> <input type="text" class="huf" name="sprzedaz"><br>
    CZK     <input type="text" name="skup" class="czk"> <input type="text" class="czk" name="sprzedaz"><br>
    UAH     <input type="text" name="skup" class="uah"> <input type="text" class="uah" name="sprzedaz"><br>
    <br>
    <button id="button" onclick="zapiszDaneFormularza()">Załaduj Dane</button>
    
</body>
    
</html>
